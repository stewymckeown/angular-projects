<div class="">
  <div class="row">
    <h3>Login:</h3>
  </div>

  <form id="loginForm" class="form-horizontal" ng-submit="loginCtrl.login(loginCtrl.email, loginCtrl.password)">
    <div class="col-lg-6">
      <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
      <div class="form-group">
        <label for="email">Enter Email</label>

        <div class="input-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                 ng-model="loginCtrl.email" required="">
          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>

        <div class="input-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required
                 ng-model="loginCtrl.password">
          <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
        </div>
      </div>
      <input type="submit" value="Login" class="btn btn-info pull-right"/>

      <br>

    </div>
  </form>
</div>
